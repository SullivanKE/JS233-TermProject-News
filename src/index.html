<body>
  <div class="container">
    <!--Summary Modal-->
    <div id="summaryModal" class="modal fade modal-xl" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" id="summaryModalHeader">
            <h5 class="modal-title" id="summaryModalLabel">Article name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="summaryModalBody">
            <div class="row">
              <div class="col">
                <!--image-->
              </div>
              <div class="col">
                <!--Text-->
                <hr />
                <a href="#">link to article</a>
              </div>
            </div>
            <div class="d-flex flex-row">
              <div class="d-flex align-items-start">
                <button class="btn btn-primary">Read full article here</button>
              </div>
              <div class="d-flex align-items-end">
                <button class="btn btn-outline-success">Add to Favorites</button>
              </div>
            </div>
          </div>
          <div class="modal-footer" id="summaryModalFooter">
            <div class="d-flex flex-row">
              <div class="d-flex align-items-start">
                <!--Categories-->
                <small class="text-muted"></small>
              </div>
              <div class="d-flex align-items-end">
                <!--UUID-->
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Article Modal-->
    <div id="newsStoryModal" class="modal fade modal-xl" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" id="modalHeader">
            <h5 class="modal-title" id="newsModalLabel">Article name</h5>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-warning active">
                <input type="checkbox" checked autocomplete="off"> Favorite
              </label>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            

            <div id="modalBody">
              <div class="row">
                <div class="col">
                  <!--Top Image-->
                  <img src="" />
                </div>
              </div>
              <div class="row">
                <div class="d-flex bd-highlight">
                  <div class="p-2 flex-grow-1 bd-highlight">
                    <!--Authors-->
                    <small></small>
                  </div>
                  <div class="p-2 bd-highlight">
                    <!--Link-->
                    <small><a href="#">source url meta site name</a></small>
                  </div>
                  <div class="p-2 bd-highlight">
                    <!--Publication date-->
                    <small></small>
                  </div>
                </div>
              </div>
              <hr />
              <div>
                <p>
                  text here
                </p>
              </div>
            </div>

          </div>
          <div id="modalCarousel" class="carousel slide">


          </div>
          <div class="modal-footer" id="modalFooter">
            <div class="row">
              <div class="d-flex bd-highlight">
                <div class="p-2 bd-highlight">
                  <!--tags-->
                  <small></small>
                </div>
                <div class="p-2 bd-highlight">
                  <!--Link-->
                  <small><a href="#">Site url again</a></small>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!--Headlines-->
    <div class="m-1 p-1 headlines">
      <div id="headlinesCarousel" class="carousel slide visually-hidden">
        <div class="carousel-indicators" id="headlineIndicators">
          <button type="button" data-bs-target="#headlinesCarousel" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        </div>
        <div class="carousel-inner" id="headlineInner">
          <div class="carousel-item active">
            <img src="#" class="d-block sliderItem" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
              <p></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#headlinesCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#headlinesCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div id="nocontenttop" class="visually-hidden">
        <img src="./img/nocontent.png" class="img-fluid"/>
      </div>
      <div id ="loadingtop">
        <img src="./img/loading.gif" class="img-fluid"/>
      </div>
    </div>
